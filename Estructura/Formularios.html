<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Formularios</title>
</head>	
<body>

	<form>

		<!-- Diferentes inputs -->
		<input type="text" value="Escribe tu nombre"><br/>
		<input type="text" placeholder="Escribe tu nombre" size="10"><br/>

		<label for="Nombre">Ingresa tu nombre:</label>
		<input type="text" placeholder="Escribe tu nombre" maxlength="2" name="Nombre" id="Nombre">

		<!-- ContraseÃ±a -->
		<input type="password"><br/>

		<input type="email"><br/>

		<!-- Botones -->
		<input type="checkbox">Hombre
		<input type="checkbox">Mujer

		<br/>
		<input type="radio">Hombre
		<input type="radio">Mujer

		<br/>
		<input type="button" value="Enviar">
		<input type="submit">
		<br/>

		<!-- Etiqueta de seleccion -->
		<select>
			<option value="Mexico">Mexico</option>
			<option value="Colombia">Colombia</option>
		</select>
		<br/>

		<!-- Colores -->
		<input type="color">
		<input type="range">
	</form>
</body>
</html>
