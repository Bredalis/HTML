<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios</title>
</head>
<body>
	<form>
		<!-- Diferentes inputs -->
		<input type="text" value="Escribe tu nombre"><br>
		<input type="text" placeholder="Escribe tu nombre" size="10"><br>

		<label for="Nombre">Ingresa tu nombre:</label>
		<input type="text" placeholder="Escribe tu nombre" maxlength="2" name="Nombre" id="Nombre" required>

		<!-- Email -->
		<label for="email">Correo Electrónico:</label>
		<input type="email" id="email" placeholder="Escribe tu correo electrónico"><br>

		<!-- Contraseña -->
		<label for="contraseña">Contraseña:</label>
		<input type="password" id="contraseña" placeholder="Escribe tu contraseña"><br>

		<!-- Botones -->
		<label>
			<input type="checkbox" name="genero" value="Hombre"> Hombre
		</label>
		<label>
			<input type="checkbox" name="genero" value="Mujer"> Mujer
		</label>
		<br>		

		<label>
			<input type="radio" name="generoRadio" value="Hombre"> Hombre
		</label>
		<label>
			<input type="radio" name="generoRadio" value="Mujer"> Mujer
		</label>

		<br>
		<input type="button" value="Enviar">
		<input type="submit" value="Enviar">
		<br>

		<!-- Etiqueta de selección -->
		<label for="pais">Selecciona un país:</label>
		<select id="pais" name="pais">
			<option value="Mexico">México</option>
			<option value="Colombia">Colombia</option>
		</select>
		<br>

		<!-- Colores -->
		<label for="color">Selecciona un color:</label>
		<input type="color" id="color">
		<br>
		
		<label for="rango">Selecciona un rango:</label>
		<input type="range" id="rango" min="0" max="100">
		<br>
	</form>
</body>
</html>
